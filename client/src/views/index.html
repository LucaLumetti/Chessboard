<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Chessboard</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/font-awesome.min.css">

    </head>

    <body>
        <div class="wrap">
            <div id="header">
                <span id="status">
                    <i class="fa fa-check-square" aria-hidden="true"></i>
                    Connected to Raspberry
                </span>
            </div>

            <div id="content">
                <span id="title">Chessboard</span>
                <span id="subtitle">Application used to control/debug chessboard</span>
                <div id="buttons">
                    <div class="button">
                        <i class="fa fa-upload icon" aria-hidden="true"></i>
                    </div>
                    <div class="button">
                        <i class="fa fa-terminal icon" aria-hidden="true"></i>
                    </div>
                    <div class="button">
                        <i class="fa fa-plus icon" aria-hidden="true"></i>
                    </div>
                </div>
            </div>

            <div id="footer">
                <div id="name" class="box">
                    <span>Chessboard</span>
                </div>
                <div id="info" class="box">
                    <span>I.I.S. A. Volta Sassuolo</span>
                </div>
                <div id="love" class="box">
                    <span>
                        <i class="fa fa-code" id="code" aria-hidden="true"></i>
                        &nbsp;with&nbsp;
                        <i class="fa fa-heart" id="heart" aria-hidden="true"></i>
                        &nbsp;by LucaLumetti
                    </span>
                </div>
            </div>
        </div>
    </body>

</html>
